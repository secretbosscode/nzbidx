apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbidx-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbidx-api
  template:
    metadata:
      labels:
        app: nzbidx-api
    spec:
      containers:
      - name: api
        image: nzbidx:latest
        env:
        - name: OPENSEARCH_URL
          value: http://opensearch:9200
        - name: REDIS_URL
          value: redis://redis:6379/0
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/postgres
        - name: NNTP_TOTAL_TIMEOUT
          value: "600"
        - name: NZB_TIMEOUT_SECONDS
          value: "600" # should be â‰¥ NNTP_TOTAL_TIMEOUT
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: nzbidx-api
spec:
  selector:
    app: nzbidx-api
  ports:
  - port: 8080
    targetPort: 8080
