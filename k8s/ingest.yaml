apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbidx-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbidx-ingest
  template:
    metadata:
      labels:
        app: nzbidx-ingest
    spec:
      containers:
      - name: ingest
        image: nzbidx-ingest:latest
        env:
        - name: OPENSEARCH_URL
          value: http://opensearch:9200
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/postgres
        readinessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f nzbidx_ingest >/dev/null"]
          periodSeconds: 30
        livenessProbe:
          exec:
            command: ["bash", "-c", "pgrep -f nzbidx_ingest >/dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: nzbidx-ingest
spec:
  selector:
    app: nzbidx-ingest
  ports:
  - port: 8080
    targetPort: 8080
