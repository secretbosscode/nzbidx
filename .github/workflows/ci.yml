name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ingest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: docker compose up -d
      - run: |
          for i in {1..30}; do
            curl -sf localhost:8080/health && break
            sleep 1
          done
      - run: pip install -e services/${{ matrix.service }}
      - run: pip install pytest ruff black
      - run: ruff check services/${{ matrix.service }}/src services/${{ matrix.service }}/tests
      - run: black --check services/${{ matrix.service }}/src services/${{ matrix.service }}/tests
      - run: pytest -q services/${{ matrix.service }}/tests
      - run: pip install pip-audit safety || true
      - run: pip-audit || true
      - run: safety check || true
      - run: scripts/smoke.sh
