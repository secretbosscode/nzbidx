name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .github/workflows/requirements/test.txt
      - run: pip install -r .github/workflows/requirements/test.txt
      - run: ruff check services/api/src
      - run: pre-commit run --all-files --show-diff-on-failure
      - run: pytest

  pip-audit:
    runs-on: self-hosted
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .github/workflows/requirements/pip-audit.txt
      - run: pip install -r .github/workflows/requirements/pip-audit.txt
      - run: pip-audit --skip-editable

  sbom:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .github/workflows/requirements/sbom.txt
      - run: pip install -r .github/workflows/requirements/sbom.txt
      - run: cyclonedx-py environment -o sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
