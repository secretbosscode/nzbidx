name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: pip install pytest pre-commit
      - run: pre-commit run --all-files --show-diff-on-failure

  pip-audit:
    runs-on: self-hosted
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: pip install -e services/api
      - run: pip install "pip-audit>=2.9.0"
      - run: pip-audit --skip-editable

  sbom:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - run: pip install -e services/api
      - run: pip install cyclonedx-bom
      - run: cyclonedx-py environment -o sbom.json
      - uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.json
