name: Auto Merge

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  workflow: write

jobs:
  merge:
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: self-hosted
    steps:
      - name: Setup GH CLI
        run: |
          sudo rm -f /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y gh
      - name: Merge pull request
        id: merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          REPO: ${{ github.repository }}
        run: |
          pr="${PR_NUMBER}"
          if [ -z "$pr" ]; then
            branch="$HEAD_BRANCH"
            if [[ "$branch" == *:* ]]; then
              branch="${branch#*:}"
            fi
            pr=$(gh pr list --head "$branch" --json number -q '.[0].number' --repo "$REPO")
          fi
          if [ -z "$pr" ]; then
            echo "No pull request found for $HEAD_BRANCH. Skipping auto-merge."
            echo "merged=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          gh pr merge "$pr" --merge --delete-branch --repo "$REPO"
          echo "merged=true" >> "$GITHUB_OUTPUT"

      - name: Trigger Docker image build
        if: steps.merge.outputs.merged == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run truenas-build.yml --ref main
