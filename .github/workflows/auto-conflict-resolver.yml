name: auto-conflict-resolver
on:
  workflow_dispatch:
    inputs:
      policy:
        description: 'Resolution policy: PREFER_BASE or PREFER_PR'
        required: false
        default: 'PREFER_PR'
  pull_request_target:
    types: [opened, reopened, synchronize]
  push:
    branches: [main]
  schedule:
    - cron: '17 5 * * *'  # daily
permissions:
  contents: write
  pull-requests: write
jobs:
  resolve:
    runs-on: self-hosted
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup GH CLI
        run: |
          sudo sed -i '/apt.postgresql.org/d' /etc/apt/sources.list /etc/apt/sources.list.d/* 2>/dev/null || true
          sudo apt-get update
          sudo apt-get install -y gh jq
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Resolve conflicts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POLICY: ${{ github.event.inputs.policy || 'PREFER_PR' }}
        run: bash scripts/resolve_conflicts.sh
