version: '3.9'
services:
  nzbidx:
    image: nzbidx:latest
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  opensearch:
    restart: unless-stopped
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  postgres:
    restart: unless-stopped
    image: pgvector/pgvector:pg17
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
  redis:
    restart: unless-stopped
    environment:
      REDIS_DISABLE_PERSISTENCE: ${REDIS_DISABLE_PERSISTENCE:-0}
    volumes:
      - ${REDIS_DATA_DIR:-redis-data}:${REDIS_DATA_DIR:-/data}
    command: >
      sh -c 'if [ "$${REDIS_DISABLE_PERSISTENCE}" = "1" ] || [ "$${REDIS_DISABLE_PERSISTENCE}" = "true" ] || [ "$${REDIS_DISABLE_PERSISTENCE}" = "TRUE" ] || [ "$${REDIS_DISABLE_PERSISTENCE}" = "True" ]; then
        redis-server --dir ${REDIS_DATA_DIR:-/data} --save "" --appendonly no --maxmemory 256mb --maxmemory-policy volatile-lru;
      else
        redis-server --dir ${REDIS_DATA_DIR:-/data} --maxmemory 256mb --maxmemory-policy volatile-lru;
      fi'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres-data:
  redis-data:
  opensearch-data:
